name: SEC Freight Scan

on:
  schedule:
    # Weekdays ~9:30 AM ET (13:30 UTC)
    - cron: "0 13 * * 1-5"
    # Weekdays ~5:00 PM ET (21:00 UTC)
    - cron: "0 21 * * 1-5"
  workflow_dispatch: {}

jobs:
  run-sec-scan:
    runs-on: ubuntu-latest
    env:
      EDGAR_IDENTITY: ${{ secrets.EDGAR_IDENTITY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11 (cache pip)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies and verify module
        run: |
          python -c "import sys; print('PY:', sys.executable, sys.version)"
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -c "import edgar, os; print('EDGAR MODULE:', edgar.__file__); print('ID set?', bool(os.getenv('EDGAR_IDENTITY')))"

      - name: Run SEC scan
        run: |
          python secdocuments.py

      - name: Create label for artifact name
        id: label_step
        run: |
          HOUR=$(date -u +"%H")
          if [ "$HOUR" -lt 17 ]; then
            echo "label=am" >> $GITHUB_OUTPUT
          else
            echo "label=pm" >> $GITHUB_OUTPUT
          fi
          echo "datestr=$(date -u +'%Y-%m-%dT%H-%MZ')" >> $GITHUB_OUTPUT
          
      - name: Zip output folder for attachment
        run: zip -r sec_scan_output.zip output/

      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: freight-pulse-sec-${{ steps.label_step.outputs.datestr }}-${{ steps.label_step.outputs.label }}
          path: output/
          if-no-files-found: error
          retention-days: 10

      - name: Email SEC Scan Report (Yahoo → ari.ashe@spglobal.com)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 465
          secure: true
          username: ${{ secrets.YAHOO_EMAIL }}
          password: ${{ secrets.YAHOO_APP_PASSWORD }}
          from: ${{ secrets.YAHOO_EMAIL }}
          to: ${{ secrets.TO_EMAIL }}
          subject: "SEC Scan Report – ${{ github.repository }} – ${{ steps.label_step.outputs.label }} run #${{ github.run_number }}"
          body: |
            Attached is the latest zip archive of the SEC Freight Scan documents.
            Repo: ${{ github.repository }}
            Run ID: ${{ github.run_id }}
            Commit: ${{ github.sha }}
          attachments: sec_scan_output.zip
