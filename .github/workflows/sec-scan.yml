name: SEC Freight Scan

on:
  schedule:
    - cron: "0 13 * * 1-5"   # ~9:00 AM ET weekdays
    - cron: "0 21 * * 1-5"   # ~5:00 PM ET weekdays
  workflow_dispatch: {}

jobs:
  run-sec-scan:
    runs-on: ubuntu-latest
    env:
      EDGAR_USER_AGENT: ${{ secrets.EDGAR_USER_AGENT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11 (cache pip)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (same interpreter)
        run: |
          python -c "import sys; print('PY:', sys.executable, sys.version)"
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -c "import edgartools, sys; print('EDGARTOOLS:', edgartools.__file__)"

      - name: Run SEC scan (same interpreter)
        run: |
          python secdocuments.py

      - name: Upload output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: freight-pulse-sec-${{ github.run_id }}
          path: output/
          if-no-files-found: error
          retention-days: 10
