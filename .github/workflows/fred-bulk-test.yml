name: FRED Bulk Pull (Test with Prather)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      SAVE_PATH: outputs
      MPLBACKEND: Agg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # Minimal deps + Prather (statsmodels pulls scipy)
          pip install fredapi pandas numpy openpyxl XlsxWriter statsmodels scipy

      - name: Prepare outputs dir
        run: |
          set -euo pipefail
          rm -rf outputs
          mkdir -p outputs

      - name: Show repo layout (debug)
        run: |
          set -euo pipefail
          echo "PWD: $(pwd)"
          ls -lah
          echo "Python files:"
          find . -maxdepth 2 -type f -name "*.py" -print

      - name: Verify scripts exist
        run: |
          set -euo pipefail
          test -f pull_fred_series_bulk_split_pivot_adaptive_test.py || { echo "ERROR: test script not found"; exit 1; }

      - name: Run test (Prather)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          SAVE_PATH: outputs
          # Optional knobs the test script can read (safe to ignore if unused)
          H: "12"
          MC_SIMS: "600"
          MC_BLOCK: "6"
          MAX_TRAIN: "120"
        run: |
          set -euo pipefail
          echo "Running test script with SAVE_PATH=${SAVE_PATH}"
          START_TS=$(date +%s)
          python pull_fred_series_bulk_split_pivot_adaptive_test.py
          END_TS=$(date +%s)
          ELAPSED=$(( END_TS - START_TS ))
          echo "After run, listing possible outputs in repo root:"
          ls -lah | grep -E 'fred_series_2019base\.xlsx' || true
          echo "Elapsed: ${ELAPSED}s"

      - name: Move report into outputs
        run: |
          set -euo pipefail
          if [ -f fred_series_2019base.xlsx ]; then
            echo "Moving fred_series_2019base.xlsx into outputs/"
            mv -f fred_series_2019base.xlsx outputs/
          fi
          echo "Contents of outputs/:"
          ls -lah outputs || true

      - name: Upload outputs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: fred-bulk-test-output
          path: outputs/**
          if-no-files-found: warn
