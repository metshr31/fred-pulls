name: FRED Bulk Pull (Test)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      SAVE_PATH: outputs
      MPLBACKEND: Agg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (requirements.txt)
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Optional: keep if any script imports openpyxl directly
          pip install openpyxl

      - name: Verify FRED_API_KEY is present
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${FRED_API_KEY:-}" ]; then
            echo "ERROR: secrets.FRED_API_KEY is not set."
            exit 1
          fi
          echo "FRED_API_KEY is set."

      - name: Prepare outputs dir
        run: |
          set -euo pipefail
          rm -rf outputs
          mkdir -p outputs

      - name: Show repo layout (debug)
        run: |
          set -euo pipefail
          echo "PWD: $(pwd)"
          ls -lah
          echo "Python files:"
          find . -maxdepth 2 -type f -name "*.py" -print

      - name: Verify scripts exist
        run: |
          set -euo pipefail
          test -f pull_fred_series_bulk_split_pivot_adaptive_test.py || { echo "ERROR: test script not found"; exit 1; }

      - name: Run test
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          SAVE_PATH: outputs
          # Optional knobs the test script can read (safe to ignore if unused)
          H: "12"
          MC_SIMS: "600"
          MC_BLOCK: "6"
          MAX_TRAIN: "120"
        run: |
          set -euo pipefail
          echo "Running test script with SAVE_PATH=${SAVE_PATH}"
          START_TS=$(date +%s)
          python pull_fred_series_bulk_split_pivot_adaptive_test.py
          END_TS=$(date +%s)
          ELAPSED=$(( END_TS - START_TS ))
          echo "Elapsed: ${ELAPSED}s"

      - name: Move report into outputs
        run: |
          set -euo pipefail
          # Current script output
          if [ -f fred_series_2019base_with_forecasts.xlsx ]; then
            mv -f fred_series_2019base_with_forecasts.xlsx outputs/
          fi

          # Backward compatibility
          if [ -f fred_series_2019base.xlsx ]; then
            mv -f fred_series_2019base.xlsx outputs/
          fi

          echo "Contents of outputs/:"
          ls -lah outputs || true

      - name: Upload outputs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: fred-bulk-test-output
          path: outputs/**
          if-no-files-found: warn
