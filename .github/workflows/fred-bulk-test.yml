name: FRED Bulk Test

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/fred-bulk-test.yml"
      - "pull_fred_series_bulk_split_pivot_adaptive_test.py"
      - "requirements.txt"

permissions:
  contents: read

concurrency:
  group: fred-bulk-test
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      SAVE_PATH: outputs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            # minimal deps for the smoke test
            pip install pandas numpy fredapi XlsxWriter
          fi

      - name: Prepare outputs dir
        run: |
          rm -rf "${SAVE_PATH}"
          mkdir -p "${SAVE_PATH}"

      - name: Show repo layout (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -lah
          echo "Python files:"
          find . -maxdepth 2 -type f -name "*.py" -print

      - name: Verify test script exists
        run: |
          test -f pull_fred_series_bulk_split_pivot_adaptive_test.py || { echo "ERROR: test script not found"; exit 1; }

      - name: Run test script
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}  # optional; script works without it
        run: |
          set -euo pipefail
          echo "Running test script with SAVE_PATH=${SAVE_PATH}"
          python pull_fred_series_bulk_split_pivot_adaptive_test.py
          echo "After run, tree:"
          ls -lah
          echo "Listing ${SAVE_PATH}/"
          ls -lah "${SAVE_PATH}" || true

      - name: Upload outputs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fred-bulk-test-output
          path: |
            outputs/**
            fred_series_2019base.xlsx
          if-no-files-found: warn
