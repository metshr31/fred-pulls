name: FRED monthly email (20th only)

on:
  schedule:
    # 20th of every month at 14:00 UTC (≈ 9/10am ET)
    - cron: "0 14 20 * *"
    # 30th of every month at 14:00 UTC
    - cron: "0 14 30 * *"
    # February has no 30th: also run on Feb 28 at 14:00 UTC
    - cron: "0 14 28 2 *"
  workflow_dispatch: {}  # keep manual runs for testing

jobs:
  run-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FRED pull
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python pull_fred_series_bulk_split_pivot_adaptive.py

      - name: Upload Excel artifact (optional but handy)
        uses: actions/upload-artifact@v4
        with:
          name: fred_series_${{ github.run_number }}
          path: fred_series_2019base.xlsx
          if-no-files-found: error
          retention-days: 30

      - name: Email Excel result (Yahoo → ari.ashe@spglobal.com)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 465        # SSL port
          secure: true            # use SSL (true for 465; false if you switch to 587/TLS)
          username: ${{ secrets.YAHOO_EMAIL }}
          password: ${{ secrets.YAHOO_APP_PASSWORD }}
          from: ${{ secrets.YAHOO_EMAIL }}
          to: ${{ secrets.TO_EMAIL }}
          subject: "FRED export – ${{ github.repository }} – run #${{ github.run_number }}"
          body: |
            Attached is the FRED export.
            Repo: ${{ github.repository }}
            Run ID: ${{ github.run_id }}
            Commit: ${{ github.sha }}
          attachments: fred_series_2019base.xlsx
