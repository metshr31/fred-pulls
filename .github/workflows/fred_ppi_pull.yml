name: FRED PPI (15th) — build & email

on:
  schedule:
    # 15th of every month at 14:00 UTC
    - cron: "0 14 15 * *"
  workflow_dispatch: {}  # allow manual runs for testing

jobs:
  run-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (no requirements.txt)
        run: |
          python -m pip install --upgrade pip
          pip install fredapi pandas openpyxl xlsxwriter

      - name: Run FRED pull (selected PPIs)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python pull_fred_selected_ppi.py
          ls -lah

      - name: Upload Excel artifact
        uses: actions/upload-artifact@v4
        with:
          name: fred_selected_ppi_${{ github.run_number }}
          path: fred_selected_ppi_2019base.xlsx
          if-no-files-found: error
          retention-days: 30

      - name: Email Excel result
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 465          # SSL
          secure: true
          username: ${{ secrets.YAHOO_EMAIL }}
          password: ${{ secrets.YAHOO_APP_PASSWORD }}
          from: ${{ secrets.YAHOO_EMAIL }}
          to: ${{ secrets.TO_EMAIL }}
          subject: "FRED PPIs (2019=100) — ${{ github.repository }} — run #${{ github.run_number }}"
          body: |
            Attached is the FRED PPI export (raw + 2019=100).
            Repo: ${{ github.repository }}
            Run ID: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            Generated by: pull_fred_selected_ppi.py
          attachments: fred_selected_ppi_2019base.xlsx
